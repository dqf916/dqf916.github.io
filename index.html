<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no"/>
        <style>
            body{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding:64px;
            }
            .list{
                display: flex;
                justify-content: space-between;
                align-items: center;
                border: solid 1px rgba(199, 167, 212, 0.1);
                padding:32px;
                box-shadow: 0 0 24px 0 rgba(0, 0, 0, 0.5);
                width:calc(100vw - 128px);
                background-color: rgba(255, 255, 255, 0.131);
                border-radius: 16px;
            }
            .img{
                width:48px;
                height:48px;    
            }
            .link{
                padding:9px;
                border-radius: 50%;
                border: solid 1px rgba(173, 4, 234, 0.1);
                box-shadow: 0 0 24px 0 rgba(0, 0, 0, 0.5);
            }
            .link:active{
                box-shadow: none;
            }

            .header{
                text-align: center;
                font-size:24px;
            }
            </style>
        </head>
    <body>
            <h2 class="header">Follow me on social media and get 10% off</h2>
        <div class="list">
            <a href="https://www.facebook.com/cosiecandle" target="_blank" class="link"><img src="./fb.svg" class="img"/></a>
            <a href="https://www.cosiecandles.com/" target="_blank" class="link"><img src="./favicon2.jpg" class="img"/></a>
            <a href="https://www.instagram.com/cosie_candles/" target="_blank" class="link"><img src="./ins.svg" class="img"/></a>
        </div>
    </body>
</html>
